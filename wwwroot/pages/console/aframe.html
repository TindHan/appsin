<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>APPSIN mainFrame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
</head>

<body>
    <div id="layout-wrapper">
        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <div class="navbar-brand-box">
                        <a href="" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="/img/logo.svg" alt="" height="24">
                            </span>
                            <span class="logo-lg">
                                <img src="/img/logo.svg" alt="" height="24"> <span class="logo-txt">APPSIN</span>
                            </span>
                        </a>
                        <a href="" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="/img/logo.svg" alt="" height="24">
                            </span>
                            <span class="logo-lg">
                                <img src="/img/logo.svg" alt="" height="24"> <span class="logo-txt">APPSIN</span>
                            </span>
                        </a>
                    </div>
                    <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn">
                        <i class="fa fa-fw fa-bars"></i>
                    </button>
                    <form class="app-search d-none d-lg-block">
                        <div class="position-relative">
                            <input id="txtSearch"  type="text" class="form-control" placeholder="Search Menu">
                            <button id="btnSearch" class="btn btn-primary" type="button"><i class="bx bx-search-alt align-middle"></i></button>
                        </div>
                    </form>
                </div>

                <div class="d-flex">
                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item topbar-light bg-light-subtle border-start border-end" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img id="psnImg" class="rounded-circle header-profile-user" src="/img/noavatar.png" alt="Header Avatar">
                            <span id="psnName" class="d-none d-xl-inline-block ms-1 fw-medium"></span>
                            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="#" id="toAlterPwd"><i class="mdi mdi-lock font-size-16 align-middle me-1"></i>Alter Password</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout"><i class="mdi mdi-logout font-size-16 align-middle me-1"></i> Logout</a>
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <div class="vertical-menu">
            <div data-simplebar="" class="h-100">
                <div id="sidebar-menu">
                </div>
            </div>
        </div>

        <!-- Start right Content here -->
        <div class="main-content">
            <iframe id="iFrameHome" name="iFrameHome" class="page-content" style="padding-top:70px;width: 100%; height: calc(100vh - 60px);border: none;" frameborder="0" src="../console/appData.html" scrolling="no"></iframe>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            2025 Copyright &copy; 2025.Tind Han All rights reserved.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">

                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <div class="modal fade" id="showModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mtt">Edit Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="psnPwd">
                            <div class="mb-3 col-md-12">
                                <label for="example-text-input" class="form-label">Now Password</label>
                                <input class="form-control" type="password" autocomplete="off" value="" id="userPwd0" name="userPwd0">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label for="example-text-input" class="form-label">New Password</label>
                                <input class="form-control" type="password" autocomplete="off" value="" id="userPwd1" name="userPwd1">
                            </div>
                            <div class="mb-3  col-md-12">
                                <label for="example-text-input" class="form-label">Repeat New Password</label>
                                <input class="form-control" type="password" autocomplete="off" value="" id="userPwd2" name="userPwd2">
                            </div>
                            <p>Prompt:the password must contain uppercase and lowercase letters, numbers, and special symbols</p>
                            <div><input type="hidden" id="psnID" name="psnID" /></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" id="toClose">Close</button>
                        <button type="button" class="btn btn-primary ml-15 width-60" id="toSave">save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/common/metisMenu.min.js"></script>
    <script src="../../js/common/jsencrypt.min.js"></script>
    <script src="../../js/common/app.js"></script>
    <script src="../../js/zaframe.js"></script>
</body>
</html>
