<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Flow Config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/jsplumbtoolkit.css" rel="stylesheet">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
    <link href="../../css/flowConfig.css" rel="stylesheet" />
    <link href="../../css/app.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="page-content">
        <div class="container-fluid">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Flow Config</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Flows</a></li>
                        <li class="breadcrumb-item active">Flow Config</li>
                    </ol>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-soft-info waves-effect waves-light" id="btnAdd">
                    <i class="fas fa-plus"></i> New Node
                </button>
                <button type="button" class="btn btn-soft-warning waves-effect waves-light ml-10" id="btnDel">
                    <i class="fas fa-remove-format"></i> Delete Node
                </button>
                <button type="button" class="btn btn-soft-success waves-effect waves-light ml-10" id="btnSave">
                    <i class="fas fa-save"></i> Save Flow
                </button>
                <span id="saveAlert" class="alert alert-danger py-1 px-2 mt-2 d-none" style="font-size:0.8rem;"></span>
            </div>
        </div>
    </div>

    <div class="d-flex" style="height: calc(100vh - 125px); margin: 0; padding: 0">
        <div id="canvas" class="flex-fill border-all-lightgrey ml-20 mr-20"></div>
        <div class="modal fade" id="nodeModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Edit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4">
                            <label class="form-label">Node Name</label>
                            <input type="text" class="form-control" id="nodeName" placeholder="">
                        </div>
                        <div class="row g-2 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Approve Type</label>
                                <select class="form-select" id="approveType">
                                    <option value="">---Please Choose---</option>
                                    <option value="role">Role</option>
                                    <option value="position">Position</option>
                                    <option value="reportLine">Report Line</option>
                                    <option value="person">Person</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Approve Object</label>
                                <select class="form-select" id="approveTarget">
                                    <option value="">Please choose approve type first</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-2 mb-4">
                            <div class="col-md-4">
                                <label class="form-label">Execute Condition</label>
                                <select class="form-select" id="execCondition">
                                    <option value="">---Please Choose---</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Logic</label>
                                <select class="form-select" id="logicOp">
                                    <option value="">---Please Choose---</option>
                                    <option value="bb">></option>
                                    <option value="be">>=</option>
                                    <option value="ss"><</option>
                                    <option value="se"><=</option>
                                    <option value="ee">=</option>
                                    <option value="ne"><></option>
                                    <option value="in">contains</option>
                                    <option value="out">excludes</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Value</label>
                                <input type="text" class="form-control" id="logicValue" placeholder="">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Previous Node</label>
                            <select class="form-select" id="prevNode"></select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="chkEnd">
                            <label class="form-check-label" for="chkEnd">Flow End (This node will connect to end node if you tick this option.)</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="modalOk">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/jsplumb.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/tempConfig.js"></script>
</body>
</html>
