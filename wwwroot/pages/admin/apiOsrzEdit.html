<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
    <link href="../../css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div id="unitEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body" style="overflow-y:auto;overflow-x:hidden;height:calc(100vh - 45px)">
                        <form id="objInfo">
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label id="poid-label" for="example-text-input" class="form-label">Application</label>
                                    <select class="form-select" id="appID" name="appID">
                                        <option value="0">---Please Choose---</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label id="poid-label" for="example-text-input" class="form-label">Api</label>
                                    <select class="form-select" id="apiID" name="apiID">
                                        <option value="0">---Please Choose---</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label id="poid-label" for="example-text-input" class="form-label">Description</label><br />
                                    <input class="form-control" type="text" id="osrzDesc" name="osrzDesc">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="example-text-input" class="form-label">Start</label>
                                    <input class="form-control" type="date" id="validStartTime" name="validStartTime">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="example-text-input" class="form-label">End</label>
                                    <input class="form-control" type="date" id="validEndTime" name="validEndTime">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="example-text-input" class="form-label">Display Order</label>
                                    <input class="form-control" type="number" id="displayOrder" name="displayOrder">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <div class="form-check form-switch pt-2" dir="ltr">
                                        <input type="checkbox" class="form-check-input" checked id="osrzStatus" name="osrzStatus">
                                        <label class="form-check-label" for="osrzStatus">Enable</label>
                                    </div>
                                </div>
                                <div><input type="hidden" id="osrzID" name="osrzID" /></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" id="toClose">Close</button>
                        <button type="button" class="btn btn-primary ml-15 width-60" id="toSave">save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/common/select2.min.js"></script>
    <script src="/js/zapiOsrzEdit.js"></script>
</body>
</html>
