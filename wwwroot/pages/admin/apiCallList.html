<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Api Invokings</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Apis</a></li>
                                <li class="breadcrumb-item active">Api Invokings</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">

                        <div class="flex-row-between">
                            <div style="display:flex;justify-content:flex-start;margin-bottom:10px">
                                <label for="horizontal-firstname-input" class="col-form-label">Application</label>
                                <select class="form-select width-250" id="oid">
                                    <option value="all">All</option>
                                </select>
                                <label for="horizontal-firstname-input" class="col-form-label ml-20">API</label>
                                <select class="form-select width-250" id="type">
                                    <option value="all">All</option>
                                </select>
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm" id="btnSearch">
                                    <i class="fas fa-search"></i> SEARCH
                                </button>
                            </div>
                        </div>
                        <div class="flex-col-between" style="height:calc(100vh - 120px);overflow-y:auto">
                            <div id="tblArea">

                            </div>
                            <div id="paginationArea">

                            </div>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mtt">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="divInfo" style="overflow-y: auto; margin-bottom: 10px">
                                <ul class="list-group">
                                    <li class="pt-3 pb-3 boder-bottom-lightgrey">Application<span id="appName" class="float-end font-size-14"></span></li>
                                    <li class="pt-3 pb-3 boder-bottom-lightgrey">Api <span id="apiName" class="float-end font-size-14"></span></li>
                                    <li class="pt-3 pb-3 boder-bottom-lightgrey">Invoking Time<span id="createTime" class="float-end font-size-14"></span></li>
                                    <li class="pt-3 pb-3 boder-bottom-lightgrey">Is Success<span id="isS" class="float-end font-size-14"></span></li>
                                    <li class="pt-3 pb-3 boder-bottom-lightgrey">Domain<span id="appDomain" class="float-end font-size-14 width-500" style="word-wrap:break-word;word-break:break-all"></span></li>
                                    <li class="pt-3 pb-3 boder-bottom-lightgrey">Memo<span id="logMemo" class="float-end font-size-14"></span></li>
                                    <li class="pt-3 pb-3 boder-bottom-lightgrey">Input Paras<span id="inPara" class="float-end font-size-14"></span></li>
                                    <li class="pt-3">Output Paras<span id="outPara" class="float-end font-size-14"></span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" id="toClose">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common//bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/common/pageNumber.js"></script>
    <script src="../../js/zapiCallList.js"></script>
</body>
</html>
