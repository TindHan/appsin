<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
    <link href="../../css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div id="unitEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body" style="overflow-y:auto;overflow-x:hidden;height:calc(100vh - 45px)">
                        <form id="objInfo">
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="example-text-input" class="form-label">Name</label>
                                    <input class="form-control" type="text" value="" id="apiName" name="apiName">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label id="poid-label" for="example-text-input" class="form-label">Type</label>
                                    <select class="form-select" id="apiType" name="apiType">
                                        <option value="0">---Please Choose---</option>
                                        <option value="type1">type1</option>
                                        <option value="type2">type2</option>
                                        <option value="type3">type3</option>
                                        <option value="Type4">Type4</option>
                                        <option value="Type5">Type5</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label id="poid-label" for="example-text-input" class="form-label">Description</label><br />
                                    <input class="form-control" type="text" value="" id="apiDesc" name="apiDesc">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label id="poid-label" for="example-text-input" class="form-label">Code</label><br />
                                    <input class="form-control" type="text" value="" id="apiCode" name="apiCode">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="example-text-input" class="form-label">Address</label>
                                    <input class="form-control" type="text" value="" id="apiAddress" name="apiAddress">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="example-text-input" class="form-label">Request Para</label>
                                    <textarea rows="3" class="form-control" id="apiReqPara" name="apiReqPara"></textarea>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="example-text-input" class="form-label">Response Para</label>
                                    <textarea rows="3" class="form-control" id="apiResPara" name="apiResPara"></textarea>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="example-text-input" class="form-label">Key Note</label>
                                    <textarea rows="3" class="form-control" id="apiKeyNote" name="apiKeyNote"></textarea>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="example-text-input" class="form-label">Example</label>
                                    <textarea rows="3" class="form-control" id="apiExample" name="apiExample"></textarea>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <div class="form-check form-switch pt-2" dir="ltr">
                                        <input type="checkbox" class="form-check-input" checked id="apiStatus" name="apiStatus">
                                        <label class="form-check-label" for="apiStatus">Enable</label>
                                    </div>
                                </div>
                                <div><input type="hidden" id="apiID" name="apiID" value="" /></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" id="toClose">Close</button>
                        <button type="button" class="btn btn-primary ml-15 width-60" id="toSave">save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/zapiEdit.js"></script>
    <script src="../../js/common/select2.min.js"></script>
</body>
</html>
