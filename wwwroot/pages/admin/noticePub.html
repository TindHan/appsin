<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
    <link href="../../css/select2.min.css" rel="stylesheet" />
    <link href="../../css/rich-text-editor.css" rel="stylesheet" />
</head>

<body>
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Notices</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboard</a></li>
                                <li class="breadcrumb-item active">Notices</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div>
                        <div class="flex-row-between">
                            <div style="display:flex;justify-content:flex-start;margin-bottom:10px">
                                <label for="horizontal-firstname-input" class="col-form-label">Key word:</label>
                                <input class="form-control width-200" type="text" placeholder="Title Keywords" id="kw">
                                <label for="horizontal-firstname-input" class="col-form-label ml-20">Status:</label>
                                <select class="form-select width-120" id="ons">
                                    <option value="1">Enabled</option>
                                    <option value="-1">Unabled</option>
                                </select>
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm" id="btnSearch">
                                    <i class="fas fa-plus-circle"></i> SEARCH
                                </button>
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm ml-15 width-100" id="btnNoticeNew">
                                    <i class="fas fa-plus-circle"></i> NEW
                                </button>
                            </div>
                        </div>
                        <div class="flex-col-between" style="height:calc(86vh);">
                            <div class="flex-col-between" style="overflow-y: auto; " id="tblRole">
                            </div>
                            <div class="p-2">
                                <nav aria-label="Page navigation" id="paginationArea">

                                </nav>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal fade" id="noticeDetailModel" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"><h5 class="modal-title">Detail</h5></div>
                        <div class="modal-body">
                            <div class="p-5"><h5 class=" text-center" id="objTitle"></h5></div>
                            <div class="p-2 d-flex justify-content-between">
                                <h6 class=" text-center" id="objSender"></h6>
                                <h6 class=" text-center" id="objTime"></h6>
                            </div>
                            <div class="p-2 d-flex justify-content-between border-bottom">
                                <h6 class=" text-center" id="startTime"></h6>
                                <h6 class=" text-center" id="endTime"></h6>
                            </div>
                            <div class="p-2 mt-4 mb-2" id="objContent">

                            </div>
                            <div class="p-2" id="objFile" style="display:none">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="noticeEdit" tabindex="-1" aria-hidden="true" data-bs-focus="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Notice Edit</h5>
                            <input type="hidden" id="noticeID" />
                        </div>
                        <div class="modal-body">
                            <div class="p-2">
                                <div>
                                    <label for="nTitle" class="form-label">Title</label>
                                    <input class="form-control" type="text" id="nTitle">
                                </div>
                            </div>
                            <div class="p-2 row">
                                <div class="col-6">
                                    <label for="nStart" class="form-label">Start Time</label>
                                    <input class="form-control" type="date" id="nStart">
                                </div>
                                <div class="col-6">
                                    <label for="nEnd" class="form-label">Expire Time</label>
                                    <input class="form-control" type="date" id="nEnd">
                                </div>
                            </div>
                            <div class="p-2">
                                <label class="form-label">Content</label><br />
                                <div id="nContent" class="h-300">

                                </div>
                            </div>
                            <div class="p-2" id="nFile">

                            </div>
                            <div class="p-2" id="attatcFile">
                                <label for="ntsFile" class="form-label">Attatchment Upoload </label><span class="text-sm-start">  (Only support one file, if upload new file, then the previous file will be replaced.)</span>
                                <input class="form-control" type="file" id="ntsFile">
                                <input type="hidden" id="storeFileName" />
                                <input type="hidden" id="noticeFileName" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="btnSaveNotice">Create</button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/common/pageNumber.js"></script>
    <script src="../../js/common/select2.min.js"></script>
    <script src="../../js/common/rich-text-editor.js"></script>
    <script src="../../js/znoticePub.js"></script>
</body>
</html>
