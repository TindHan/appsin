<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Logs</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">System</a></li>
                                <li class="breadcrumb-item active">Logs</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">

                        <div class="flex-row-between">
                            <div style="display:flex;justify-content:flex-start;margin-bottom:10px">
                                <label for="horizontal-firstname-input" class="col-form-label">Person</label>
                                <input class="form-control width-200" type="text" id="kw">
                                <label for="horizontal-firstname-input" class="col-form-label ml-20">Time</label>
                                <input class="form-control width-150" type="date" id="start" />
                                <label for="horizontal-firstname-input" class="col-form-label">-</label>
                                <input class="form-control width-150" type="date" id="end" />
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm" id="btnSearch">
                                    <i class="fas fa-search"></i> SEARCH
                                </button>                                
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm ml-20" id="btnExport">
                                    <i class="fas fa-file-export"></i> EXPORT
                                </button>
                            </div>
                        </div>
                        <div class="flex-col-between">
                            <div id="tblArea" style="height:calc(100vh - 155px);overflow-y:auto">

                            </div>
                            <div id="paginationArea">

                            </div>
                        </div>
                    </div>
                </div> 
            </div> 

            <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <iframe id="myModalFrame" scrolling="no"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/common/pageNumber.js"></script>
    <script src="../../js/zgotoList.js"></script>
</body>
</html>
