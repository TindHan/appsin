<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
    <link href="../../css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div id="unitEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="divInfo" style="overflow-y: auto;  margin-bottom: 10px">
                            <ul class="list-group">
                                <li class="pt-3 pb-3 boder-bottom-lightgrey">Application Name<span id="appName" class="float-end font-size-14"></span></li>
                                <li class="pt-3 pb-3 boder-bottom-lightgrey">Application PK <span id="appPK" class="float-end font-size-14"></span></li>
                                <li class="pt-3 pb-3 boder-bottom-lightgrey">Application SID<span id="appSID" class="float-end font-size-14"></span></li>
                                <li class="pt-3 pb-3 boder-bottom-lightgrey">Application Secret<span id="appSecret" class="float-end font-size-14"></span></li>
                                <li class="pt-3 pb-3 boder-bottom-lightgrey">Application PubKey<span id="appSkey" class="float-end font-size-14 width-500" style="word-wrap:break-word;word-break:break-all"></span></li>
                                <li class="pt-3 pb-3 boder-bottom-lightgrey">Application Protocol<span id="Domain1" class="float-end font-size-14"></span></li>
                                <li class="pt-3 pb-3 boder-bottom-lightgrey">Application Domain<span id="Domain2" class="float-end font-size-14"></span></li>
                                <li class="pt-3 pb-3 boder-bottom-lightgrey" style="display:none">Application Domain3<span id="Domain3" class="float-end font-size-14"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" id="toClose">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/zappDetail.js"></script>
</body>
</html>
