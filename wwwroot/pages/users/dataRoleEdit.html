<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
    <link href="../../css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="modal-content">
        <div class="modal-body">
            <div class="row">
                <form id="roleInfo">
                    <div class="mb-3 col-md-12">
                        <label for="example-text-input" class="form-label">Role Name</label>
                        <input class="form-control" type="text" value="" id="roleName" name="roleName">
                    </div>
                    <div class="mb-3  col-md-12">
                        <label for="example-text-input" class="form-label">Role Memo</label>
                        <input class="form-control" type="text" value="" id="roleMemo" name="roleMemo">
                    </div>
                    <div class="mb-3  col-md-12">
                        <div class="form-check form-switch pt-2" dir="ltr">
                            <input type="checkbox" class="form-check-input" checked id="roleStatus" name="roleStatus">
                            <label class="form-check-label" for="roleStatus">Enable</label>
                        </div>
                    </div>
                    <div><input type="hidden" id="roleID" name="roleID" /></div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" id="toClose">Close</button>
            <button type="button" class="btn btn-primary ml-15 width-60" id="toSave">save</button>
        </div>
    </div>
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/zdataRoleEdit.js"></script>
</body>
</html>
