<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
    <link href="../../css/zTreeStyle.css" rel="stylesheet" />
    <link href="../../css/metroStyle.css" rel="stylesheet" />
</head>

<body>
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Person</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Persons</a></li>
                                <li class="breadcrumb-item active">Person List</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-2 col-lg-3  col-md-4 col-sm-5  border rounded">
                    <h6 class="mt-2">Organization</h6>
                    <ul id="orgTree" class="ztree"></ul>
                </div>
                <div class="col-xl-10 col-lg-9 col-md-8 col-sm-7">
                    <div>
                        <div>
                            <div style="display:flex;justify-content:flex-start;margin-bottom:10px">
                                <label for="horizontal-firstname-input" class="col-form-label">Key word:</label>
                                <input class="form-control width-120" type="text" placeholder="Name or code" id="txtKw">

                                <label for="horizontal-firstname-input" class="col-form-label ml-20">Status:</label>
                                <select class="form-select width-120" id="chkStatus">
                                </select>
                                <label for="horizontal-firstname-input" class="col-form-label ml-20">Type:</label>
                                <select class="form-select width-120" id="chkType">
                                </select>
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm" id="btnSearch">
                                    <i class="fas fa-plus-circle"></i> SEARCH
                                </button>
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm ml-15 width-100" id="btnNew">
                                    <i class="fas fa-plus-circle"></i> NEW
                                </button>
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm ml-15 width-150" id="btnBatch">
                                    <i class="fas fa-plus-circle"></i> BATCH IMPORT
                                </button>
                            </div>
                        </div>
                        <div class="flex-col-between" style="height:calc(100vh - 150px);overflow-y:auto">
                            <div id="tblPsn"></div>
                        </div>
                        <div style="display:flex;justify-content:center;max-height:39px">
                            <nav aria-label="Page navigation example" id="paginationArea">

                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="showModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mtt">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <iframe id="showModalFrame" scrolling="no"></iframe>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/jquery.ztree.all.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/common/pageNumber.js"></script>
    <script src="/js/zpsnList.js"></script>
</body>
</html>
