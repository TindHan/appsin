<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="../../css/sweetalert2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Tasks</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboard</a></li>
                                <li class="breadcrumb-item active">Tasks</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div>
                        <div class="flex-row-between">
                            <div style="display:flex;justify-content:flex-start;margin-bottom:10px">
                                <label for="horizontal-firstname-input" class="col-form-label">Key word:</label>
                                <input class="form-control width-120" type="text" placeholder="Name or code" id="kw">
                                <label for="horizontal-firstname-input" class="col-form-label ml-20">Status:</label>
                                <select class="form-select width-120" id="ons">
                                    <option value="1">Enabled</option>
                                    <option value="-1">Unabled</option>
                                </select>
                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm" id="btnSearch">
                                    <i class="fas fa-plus-circle"></i> SEARCH
                                </button>

                                <button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm ml-15 width-100" id="btnNewTask">
                                    <i class="fas fa-plus-circle"></i> NEW
                                </button>
                                <input type="hidden" id="rid" />
                            </div>
                            <div>
                                <nav aria-label="Page navigation example" id="paginationArea">

                                </nav>
                            </div>
                        </div>
                        <div class="flex-col-between  border-all-lightgrey" style="height:calc(40vh);overflow-y:auto;" id="tblRole">
                        </div>
                        <div class="mt-4 flex-row-between">
                            <h5>Task Progress History</h5>
                            <div><button type="button" class="btn btn-soft-success waves-effect waves-light btn-sm" id="btnNewProgress"><i class="fas fa-plus-circle">NEW</i></button></div>
                        </div>
                        <div id="tblBind" class="border-light border-all-lightgrey" style="height: calc(38vh); overflow-y: auto; ">

                        </div>

                    </div>
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div>
    </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Edit Task</h5></div>
                <div class="modal-body">
                    <input id="taskTitle" class="form-control mb-2" placeholder="Task Title">
                    <textarea id="taskContent" class="form-control mb-2" rows="2" placeholder="Task Description"></textarea>
                    <label class="form-label mb-1">Deadline</label>
                    <input type="date" id="taskDeadline" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="btnSaveTask">Create</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProgressModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">New Progress</h5></div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Add Progress Note:</label>
                        <textarea id="progressNote" class="form-control mb-2" rows="2" placeholder="Enter progress note"></textarea>
                        <div class="input-group">
                            <span class="input-group-text">Progress %</span>
                            <input type="number" id="progressValue" class="form-control" min="0" max="100" value="0">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="btnAddProgress">Create</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <input type="hidden" id="tid" />
    <script src="../../js/common/jquery.min.js"></script>
    <script src="../../js/common/bootstrap.bundle.min.js"></script>
    <script src="../../js/common/common_method.js"></script>
    <script src="../../js/common/sweetalert2.min.js"></script>
    <script src="../../js/common/pageNumber.js"></script>
    <script src="../../js/zmyTasks.js"></script>
</body>
</html>
